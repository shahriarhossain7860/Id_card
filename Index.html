<!DOCTYPE html>
<html>
<head>
    <title>Student ID Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .id-card {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        
        .front, .back {
            width: 300px;
            height: 400px;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .header {
            clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%);
            background-color: #f39c12;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .student-info {
            text-align: center;
            margin-top: 20px;
        }
        
        .student-info img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .student-info h1 {
            font-size: 24px;
            margin: 0;
        }
        
        .details {
            margin-top: 20px;
            line-height: 1.5;
        }
        
        .details p {
            margin: 0;
        }
        .col {
            color: #e74c3c;
        }
        
        .back {
            text-align: center;
        }
        
        .back p {
            margin: 0;
        }
        
        .qr-code {
            width: 300px;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
